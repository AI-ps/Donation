        /* 4K ~ ëª¨ë°”ì¼ ìœ ë™í˜• í…ìŠ¤íŠ¸ í¬ê¸° ì œì–´ */

        @keyframes marquee {

        .marquee-text {

        .glass-panel {

        .cursor-msg::after {

        /* í”Œë ˆì´ì–´ ìŠ¤íƒ€ì¼ ì»¤ìŠ¤í…€ */

<body>
    <div id="root"></div>

    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

        const h = React.createElement;

        // ì¬ìƒ ëª©ë¡ (ì˜ìƒ ë¦¬ìŠ¤íŠ¸)
        const AIPS_VIDEOS = [
            { id: '5mg1M8BCOBw' }, //ë§ˆë¹„ë…¸ê¸°
            { id: 'z1Ivac1VqyY' }, //ê°œë¯¸ì†¡
            { id: 'wHApmVXR5rE' }, //ìŠ¤í”¼ë“œì™• ë²ˆê°œ
            { id: 'WltWiY43HaY' }, //ë‹¨ë‹¤ë‹¨
            { id: '8r6zbGL42M4' }, //ë‹¬ì½¤í•œ ê¿ˆ
            { id: 'Vl2gpn6mQRs' }, //ì—ë°” ì”í˜¹í•œ ì²œì‚¬ì˜ íƒœì œ
            { id: 'PnY5vb133mA' }, //í…Œì´í¬ ì˜¨ ë¯¸
            { id: 'CZVhvrj_Jx0' }, //í”Œë¼ìŠ¤í‹± ëŸ¬ë¸Œ
            { id: 'RfKmFf5zu-g' }, //ìŠ¤í…Œì´ ìœ„ë“œ ë¯¸
            { id: 'GtUebnP0D3g' }, //ë°°ë“œì• í”Œ
            { id: 'wIWwrlS94wQ' }, //ë ˆì´ì–´ìŠ¤
            { id: 'mXN4-AVHemw' }  //ì‚¬ì´ë²„ìŠ¤í„°
        ];

        const InteractiveOverlay = () => {
            const [particles, setParticles] = React.useState([]);
            const mouseRef = React.useRef({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
            const lastMouseRef = React.useRef({ x: 0, y: 0 });
            const isMovingRef = React.useRef(false);
            const coinsRef = React.useRef(Array.from({ length: 6 }).map(() => ({ x: 0, y: 0 })));
            const [displayCoins, setDisplayCoins] = React.useState([]);
            const [typingText, setTypingText] = React.useState("");
            const [msgPos, setMsgPos] = React.useState({ x: 0, y: 0 });
            const fullText = "ëª¨ë‘ ë¶€ìë˜ì„¸ìš”~â™¥";
            const typingStateRef = React.useRef({ index: 0, isDeleting: false, wait: 0 });

            React.useEffect(() => {
                const onMouseMove = (e) => { mouseRef.current = { x: e.clientX, y: e.clientY }; };
                const onClick = (e) => {
                    const newParticles = Array.from({ length: 10 }).map((_, i) => ({
                        id: Date.now() + i, x: e.clientX, y: e.clientY,
                        vx: (Math.random() - 0.5) * 14, vy: (Math.random() - 0.5) * 14 - 4,
                        life: 1, type: Math.random() > 0.5 ? 'money' : 'heart'
                    }));
                    setParticles(prev => [...prev, ...newParticles].slice(-30));
                };
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mousedown', onClick);
                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mousedown', onClick);
                };
            }, []);

            React.useEffect(() => {
                let frame;
                let moveTimeout;
                let lastTypingUpdate = 0;
                const loop = (time) => {
                    const distMoved = Math.hypot(mouseRef.current.x - lastMouseRef.current.x, mouseRef.current.y - lastMouseRef.current.y);
                    if (distMoved > 1) {
                        isMovingRef.current = true;
                        clearTimeout(moveTimeout);
                        moveTimeout = setTimeout(() => isMovingRef.current = false, 150);
                    }
                    lastMouseRef.current = { ...mouseRef.current };
                    const updatedCoins = [...coinsRef.current];
                    if (isMovingRef.current) {
                        updatedCoins.forEach((coin, i) => {
                            const target = i === 0 ? mouseRef.current : updatedCoins[i - 1];
                            coin.x += (target.x - coin.x) * 0.25;
                            coin.y += (target.y - coin.y) * 0.25;
                        });
                    } else {
                        updatedCoins.forEach((coin, i) => {
                            const angle = (time / 600) + (i * (Math.PI * 2 / updatedCoins.length));
                            const targetX = mouseRef.current.x + Math.cos(angle) * 50;
                            const targetY = mouseRef.current.y + Math.sin(angle) * 50;
                            coin.x += (targetX - coin.x) * 0.15;
                            coin.y += (targetY - coin.y) * 0.15;
                        });
                    }
                    coinsRef.current = updatedCoins;
                    setDisplayCoins([...updatedCoins]);

                    if (time - lastTypingUpdate > (typingStateRef.current.isDeleting ? 120 : 250)) {
                        const { index, isDeleting, wait } = typingStateRef.current;
                        if (wait > 0) { typingStateRef.current.wait -= 1; }
                        else {
                            if (!isDeleting && index <= fullText.length) {
                                setTypingText(fullText.substring(0, index));
                                typingStateRef.current.index++;
                                if (index === fullText.length) { typingStateRef.current.wait = 15; typingStateRef.current.isDeleting = true; }
                            } else if (isDeleting && index >= 0) {
                                setTypingText(fullText.substring(0, index));
                                typingStateRef.current.index--;
                                if (index === 0) { typingStateRef.current.isDeleting = false; typingStateRef.current.wait = 5; }
                            }
                        }
                        lastTypingUpdate = time;
                    }
                    setMsgPos(prev => ({
                        x: prev.x + (mouseRef.current.x + 25 - prev.x) * 0.2,
                        y: prev.y + (mouseRef.current.y - 10 - prev.y) * 0.2
                    }));
                    setParticles(prev => prev.map(p => ({
                        ...p, x: p.x + p.vx, y: p.y + p.vy, vy: p.vy + 0.6, life: p.life - 0.025
                    })).filter(p => p.life > 0));
                    frame = requestAnimationFrame(loop);
                };
                frame = requestAnimationFrame(loop);
                return () => cancelAnimationFrame(frame);
            }, []);

            const hearts = React.useMemo(() => Array.from({ length: 18 }).map((_, i) => ({
                id: i, left: `${Math.random() * 100}%`, size: `${Math.random() * 15 + 15}px`,
                duration: `${Math.random() * 8 + 10}s`, delay: `${Math.random() * 10}s`, opacity: Math.random() * 0.5 + 0.3
            })), []);

            return h(React.Fragment, null,
                h('div', { className: 'cursor-msg', style: { left: msgPos.x, top: msgPos.y } }, typingText),
                hearts.map(h_data =>
                    h('div', {
                        key: h_data.id, className: 'heart-particle', style: {
                            left: h_data.left, fontSize: h_data.size, animationDuration: h_data.duration,
                            animationDelay: h_data.delay, opacity: h_data.opacity
                        }
                    }, 'ğŸ’—')
                ),
                displayCoins.map((c, i) =>
                    h('div', {
                        key: i, className: 'coin-follower', style: {
                            transform: `translate(${c.x - 11}px, ${c.y - 11}px) scale(${1 - i * 0.08})`,
                            opacity: 1 - i * 0.1
                        }
                    }, 'ğŸª™')
                ),
                particles.map(p =>
                    h('div', {
                        key: p.id, className: 'fixed pointer-events-none text-2xl z-50', style: {
                            left: p.x, top: p.y, opacity: p.life, transform: `scale(${p.life})`
                        }
                    }, p.type === 'money' ? 'ğŸ’µ' : 'ğŸ’—')
                )
            );
        };

        const MusicPlayer = () => {
            const [currentIdx, setCurrentIdx] = React.useState(0);
            const [videoTitle, setVideoTitle] = React.useState("ìŒì•…ì„ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤...");
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [volume, setVolume] = React.useState(30);
            const [progress, setProgress] = React.useState(0);
            const [duration, setDuration] = React.useState(0);
            const [currentTime, setCurrentTime] = React.useState(0);
            const [playMode, setPlayMode] = React.useState('random'); // random, loopOne, loopAll, sequential, none
            const playerRef = React.useRef(null);
            const progressTimerRef = React.useRef(null);

            const formatTime = (sec) => {
                const m = Math.floor(sec / 60);
                const s = Math.floor(sec % 60);
                return `${m}:${s < 10 ? '0' : ''}${s}`;
            };

            const updateTitle = () => {
                if (playerRef.current && typeof playerRef.current.getVideoData === 'function') {
                    const data = playerRef.current.getVideoData();
                    if (data && data.title) setVideoTitle(data.title);
                }
            };

            const getNextIndex = () => {
                if (playMode === 'random') {
                    let next;
                    do { next = Math.floor(Math.random() * AIPS_VIDEOS.length); } while (next === currentIdx && AIPS_VIDEOS.length > 1);
                    return next;
                } else if (playMode === 'loopOne') {
                    return currentIdx;
                } else if (playMode === 'loopAll') {
                    return (currentIdx + 1) % AIPS_VIDEOS.length;
                } else if (playMode === 'sequential') {
                    const next = currentIdx + 1;
                    return next < AIPS_VIDEOS.length ? next : -1;
                } else if (playMode === 'none') {
                    return -1;
                }
                return (currentIdx + 1) % AIPS_VIDEOS.length;
            };

            const handleNext = (force = false) => {
                const nextIdx = force ? (currentIdx + 1) % AIPS_VIDEOS.length : getNextIndex();
                if (nextIdx === -1) {
                    setIsPlaying(false);
                    return;
                }
                setCurrentIdx(nextIdx);
                if (playerRef.current) {
                    playerRef.current.loadVideoById(AIPS_VIDEOS[nextIdx].id);
                    setIsPlaying(true);
                }
            };

            const startProgressTimer = () => {
                stopProgressTimer();
                progressTimerRef.current = setInterval(() => {
                    if (playerRef.current && typeof playerRef.current.getCurrentTime === 'function') {
                        const cur = playerRef.current.getCurrentTime();
                        const dur = playerRef.current.getDuration();
                        setCurrentTime(cur);
                        setDuration(dur);
                        if (dur > 0) setProgress((cur / dur) * 100);
                    }
                }, 500);
            };

            const stopProgressTimer = () => {
                if (progressTimerRef.current) clearInterval(progressTimerRef.current);
            };

            const initPlayer = () => {
                if (!window.YT || !window.YT.Player) return;
                const randomStartIdx = Math.floor(Math.random() * AIPS_VIDEOS.length);
                setCurrentIdx(randomStartIdx);

                playerRef.current = new window.YT.Player('yt-player', {
                    height: '0', width: '0',
                    videoId: AIPS_VIDEOS[randomStartIdx].id,
                    playerVars: { autoplay: 0, controls: 0, origin: window.location.origin, enablejsapi: 1 },
                    events: {
                        onReady: (e) => {
                            e.target.setVolume(volume);
                            // ì‚¬ìš©ì ì¸í„°ë™ì…˜ í›„ ì¬ìƒë˜ë„ë¡ ìœ ë„ (ë¸Œë¼ìš°ì € ì •ì±…)
                            updateTitle();
                        },
                        onStateChange: (e) => {
                            if (e.data === window.YT.PlayerState.PLAYING) {
                                setIsPlaying(true);
                                updateTitle();
                                startProgressTimer();
                            } else if (e.data === window.YT.PlayerState.PAUSED || e.data === window.YT.PlayerState.ENDED) {
                                stopProgressTimer();
                                if (e.data === window.YT.PlayerState.ENDED) handleNext(false);
                            }
                        }
                    }
                });
            };

            React.useEffect(() => {
                if (window.YT && window.YT.Player) initPlayer();
                else {
                    const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
                    const first = document.getElementsByTagName('script')[0];
                    first.parentNode.insertBefore(tag, first);
                    window.onYouTubeIframeAPIReady = initPlayer;
                }
                return () => stopProgressTimer();
            }, []);

            const togglePlay = () => {
                if (!playerRef.current) return;
                if (isPlaying) playerRef.current.pauseVideo();
                else playerRef.current.playVideo();
                setIsPlaying(!isPlaying);
            };

            const handleSeek = (e) => {
                const val = parseFloat(e.target.value);
                if (playerRef.current && duration > 0) {
                    const seekTo = (val / 100) * duration;
                    playerRef.current.seekTo(seekTo, true);
                    setProgress(val);
                }
            };

            const cycleMode = () => {
                const modes = ['random', 'loopOne', 'loopAll', 'sequential', 'none'];
                const nextMode = modes[(modes.indexOf(playMode) + 1) % modes.length];
                setPlayMode(nextMode);
            };

            const modeIcons = {
                random: 'ğŸ”€', loopOne: 'ğŸ”‚', loopAll: 'ğŸ”', sequential: 'â¡ï¸', none: 'â¹ï¸'
            };
            const modeNames = {
                random: 'ë¬´ì‘ìœ„ ì¬ìƒ', loopOne: 'í•œê³¡ ë°˜ë³µ', loopAll: 'ì „ì²´ ë°˜ë³µ', sequential: 'ìˆœì°¨ ì¬ìƒ', none: 'ë°˜ë³µ ì—†ìŒ'
            };

            return h('div', { className: 'fixed top-28 left-6 z-[100] glass-panel p-6 rounded-[2.5rem] shadow-2xl flex flex-col gap-4 w-[85vw] max-w-[320px] transition-all opacity-20 hover:opacity-100 group gpu-layer' },
                h('div', { id: 'yt-player', className: 'hidden' }),
                h('div', { className: 'flex flex-col gap-1 overflow-hidden' },
                    h('div', { className: 'flex justify-between items-center' },
                        h('span', { className: 'text-[9px] text-pink-500 font-black uppercase tracking-widest' }, isPlaying ? 'Now Playing' : 'Paused'),
                        h('button', { onClick: cycleMode, className: 'text-[10px] bg-pink-50 px-2 py-0.5 rounded-full text-pink-600 font-bold hover:bg-pink-100 transition-colors' }, `${modeIcons[playMode]} ${modeNames[playMode]}`)
                    ),
                    h('div', { className: 'marquee-container py-1' },
                        h('span', { className: 'marquee-text text-sm font-black text-gray-800 break-keep' }, `${videoTitle} ã€€ã€€ã€€ã€€ ${videoTitle}`)
                    )
                ),
                h('div', { className: 'flex flex-col gap-1' },
                    h('input', { type: 'range', min: '0', max: '100', step: '0.1', value: progress, onChange: handleSeek, className: 'player-slider w-full cursor-pointer' }),
                    h('div', { className: 'flex justify-between text-[10px] font-bold text-gray-400' },
                        h('span', null, formatTime(currentTime)),
                        h('span', null, formatTime(duration))
                    )
                ),
                h('div', { className: 'flex items-center justify-around' },
                    h('button', { onClick: () => handleNext(true), className: 'text-gray-300 hover:text-pink-500 transition-colors active:scale-90' },
                        h('svg', { width: '20', height: '20', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M6 6h2v12H6zm3.5 6l8.5 6V6z' }))
                    ),
                    h('button', { onClick: togglePlay, className: 'bg-pink-500 text-white p-4 rounded-full shadow-lg hover:bg-pink-600 transition-all active:scale-95 scale-110' },
                        isPlaying
                            ? h('svg', { width: '22', height: '22', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M6 19h4V5H6v14zm8-14v14h4V5h-4z' }))
                            : h('svg', { width: '22', height: '22', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M8 5v14l11-7z' }))
                    ),
                    h('button', { onClick: () => handleNext(true), className: 'text-gray-300 hover:text-pink-500 transition-colors active:scale-90' },
                        h('svg', { width: '20', height: '20', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z' }))
                    )
                ),
                h('div', { className: 'flex items-center gap-3 px-1' },
                    h('span', { className: 'text-xs opacity-50' }, volume === 0 ? 'ğŸ”‡' : 'ğŸ”ˆ'),
                    h('input', {
                        type: 'range', min: '0', max: '100', value: volume,
                        onChange: (e) => {
                            const v = parseInt(e.target.value); setVolume(v);
                            if (playerRef.current) playerRef.current.setVolume(v);
                        }, className: 'player-slider w-full cursor-pointer accent-pink-500'
                    })
                )
            );
        };

        const CopyItem = ({ label, copyValue, displayText, icon, delay = 0, popupText }) => {
            const [toast, setToast] = React.useState(false);
            const handleCopy = (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(copyValue).then(() => {
                    setToast(true); setTimeout(() => setToast(false), 2500);
