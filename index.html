    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

        const h = React.createElement;

        // ì¬ìƒ ëª©ë¡ (ìš”ì²­í•˜ì‹  ì˜ìƒ ID í¬í•¨)
        const AIPS_VIDEOS = [
            { id: '5mg1M8BCOBw' },
            { id: 'f87M30RzpxE' },
            { id: 'm7_T5TOfz0Q' },
            { id: '3_v8xN6MhZY' },
            { id: 'v_zR8z5Z5Z8' },
            { id: 'Y7vM0_h0v5I' },
            { id: 'C_O_G_u8Y7g' }
        ];

        const InteractiveOverlay = () => {
            const [particles, setParticles] = React.useState([]);
            const mouseRef = React.useRef({ x: window.innerWidth/2, y: window.innerHeight/2 });
            const lastMouseRef = React.useRef({ x: 0, y: 0 });
            const isMovingRef = React.useRef(false);
            const coinsRef = React.useRef(Array.from({ length: 6 }).map(() => ({ x: 0, y: 0 })));
            const [displayCoins, setDisplayCoins] = React.useState([]);
            const [typingText, setTypingText] = React.useState("");
            const [msgPos, setMsgPos] = React.useState({ x: 0, y: 0 });
            const fullText = "ëª¨ë‘ ë¶€ìë˜ì„¸ìš”~â™¥";
            const typingStateRef = React.useRef({ index: 0, isDeleting: false, wait: 0 });

            React.useEffect(() => {
                const onMouseMove = (e) => { mouseRef.current = { x: e.clientX, y: e.clientY }; };
                const onClick = (e) => {
                    const newParticles = Array.from({ length: 10 }).map((_, i) => ({
                        id: Date.now() + i, x: e.clientX, y: e.clientY,
                        vx: (Math.random() - 0.5) * 14, vy: (Math.random() - 0.5) * 14 - 4,
                        life: 1, type: Math.random() > 0.5 ? 'money' : 'heart'
                    }));
                    setParticles(prev => [...prev, ...newParticles].slice(-30));
                };
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mousedown', onClick);
                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mousedown', onClick);
                };
            }, []);

            React.useEffect(() => {
                let frame;
                let moveTimeout;
                let lastTypingUpdate = 0;
                const loop = (time) => {
                    const distMoved = Math.hypot(mouseRef.current.x - lastMouseRef.current.x, mouseRef.current.y - lastMouseRef.current.y);
                    if (distMoved > 1) {
                        isMovingRef.current = true;
                        clearTimeout(moveTimeout);
                        moveTimeout = setTimeout(() => isMovingRef.current = false, 150);
                    }
                    lastMouseRef.current = { ...mouseRef.current };
                    const updatedCoins = [...coinsRef.current];
                    if (isMovingRef.current) {
                        updatedCoins.forEach((coin, i) => {
                            const target = i === 0 ? mouseRef.current : updatedCoins[i - 1];
                            coin.x += (target.x - coin.x) * 0.25;
                            coin.y += (target.y - coin.y) * 0.25;
                        });
                    } else {
                        updatedCoins.forEach((coin, i) => {
                            const angle = (time / 600) + (i * (Math.PI * 2 / updatedCoins.length));
                            const targetX = mouseRef.current.x + Math.cos(angle) * 50;
                            const targetY = mouseRef.current.y + Math.sin(angle) * 50;
                            coin.x += (targetX - coin.x) * 0.15;
                            coin.y += (targetY - coin.y) * 0.15;
                        });
                    }
                    coinsRef.current = updatedCoins;
                    setDisplayCoins([...updatedCoins]);
                    
                    if (time - lastTypingUpdate > (typingStateRef.current.isDeleting ? 120 : 250)) {
                        const { index, isDeleting, wait } = typingStateRef.current;
                        if (wait > 0) { typingStateRef.current.wait -= 1; }
                        else {
                            if (!isDeleting && index <= fullText.length) {
                                setTypingText(fullText.substring(0, index));
                                typingStateRef.current.index++;
                                if (index === fullText.length) { typingStateRef.current.wait = 15; typingStateRef.current.isDeleting = true; }
                            } else if (isDeleting && index >= 0) {
                                setTypingText(fullText.substring(0, index));
                                typingStateRef.current.index--;
                                if (index === 0) { typingStateRef.current.isDeleting = false; typingStateRef.current.wait = 5; }
                            }
                        }
                        lastTypingUpdate = time;
                    }
                    setMsgPos(prev => ({
                        x: prev.x + (mouseRef.current.x + 25 - prev.x) * 0.2,
                        y: prev.y + (mouseRef.current.y - 10 - prev.y) * 0.2
                    }));
                    setParticles(prev => prev.map(p => ({
                        ...p, x: p.x + p.vx, y: p.y + p.vy, vy: p.vy + 0.6, life: p.life - 0.025
                    })).filter(p => p.life > 0));
                    frame = requestAnimationFrame(loop);
                };
                frame = requestAnimationFrame(loop);
                return () => cancelAnimationFrame(frame);
            }, []);

            const hearts = React.useMemo(() => Array.from({ length: 18 }).map((_, i) => ({

            return h(React.Fragment, null,

                particles.map(p =>

                    }}, p.type === 'money' ? 'ğŸ’µ' : 'ğŸ’—')
                )
            );
        };

        const MusicPlayer = () => {

            const [videoTitle, setVideoTitle] = React.useState("ìŒì•…ì„ ì¬ìƒ ì¤‘ì…ë‹ˆë‹¤...");
            const [isPlaying, setIsPlaying] = React.useState(false);
            const [volume, setVolume] = React.useState(50);
            const playerRef = React.useRef(null);

            const updateTitle = () => {
                if (playerRef.current && typeof playerRef.current.getVideoData === 'function') {
                    const data = playerRef.current.getVideoData();
                    if (data && data.title) {
                        setVideoTitle(data.title);
                    }
                }
            };

            const handleNext = () => {
                if (!playerRef.current) return;
                let next;
                if (AIPS_VIDEOS.length > 1) {
                    // í˜„ì¬ ê³¡ì„ ì œì™¸í•œ ëœë¤ ê³¡ ì„ íƒ
                    do { next = Math.floor(Math.random() * AIPS_VIDEOS.length); } while (next === currentIdx);
                } else {
                    next = 0;
                }
                setCurrentIdx(next);
                playerRef.current.loadVideoById(AIPS_VIDEOS[next].id);
                setIsPlaying(true);
            };

            const initPlayer = () => {
                if (!window.YT || !window.YT.Player) return;
                
                // ì•± ì§„ì… ì‹œ ëœë¤í•œ ê³¡ìœ¼ë¡œ ì‹œì‘
                const randomStartIdx = Math.floor(Math.random() * AIPS_VIDEOS.length);
                setCurrentIdx(randomStartIdx);

                playerRef.current = new window.YT.Player('yt-player', {
                    height: '0',
                    width: '0',
                    videoId: AIPS_VIDEOS[randomStartIdx].id,
                    playerVars: { 
                        autoplay: 1, 
                        controls: 0, 
                        origin: window.location.origin,
                        enablejsapi: 1
                    },
                    events: {
                        onReady: (e) => {
                            e.target.setVolume(volume);
                            e.target.playVideo();
                            setIsPlaying(true);
                            updateTitle();
                        },
                        onStateChange: (e) => {
                            if (e.data === window.YT.PlayerState.ENDED) {
                                handleNext();
                            }
                            if (e.data === window.YT.PlayerState.PLAYING) {
                                setIsPlaying(true);
                                updateTitle();
                                // íƒ€ì´í‹€ ë¡œë”© ë”œë ˆì´ ëŒ€ì‘ì„ ìœ„í•´ í•œë²ˆ ë” ì‹œë„
                                setTimeout(updateTitle, 1000);
                            }
                            if (e.data === window.YT.PlayerState.PAUSED) {
                                setIsPlaying(false);
                            }
                        },
                        onError: (e) => {
                            console.error("YouTube Player Error", e.data);
                            handleNext();
                        }
                    }
                });
            };

            React.useEffect(() => {
                if (window.YT && window.YT.Player) {
                    initPlayer();
                } else {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                    window.onYouTubeIframeAPIReady = initPlayer;
                }
            }, []);

            const handleToggle = () => {
                if (!playerRef.current) return;
                if (isPlaying) {
                    playerRef.current.pauseVideo();
                } else {
                    playerRef.current.playVideo();
                }
            };

            return h('div', { className: 'fixed top-28 left-6 z-[100] bg-white/95 backdrop-blur-2xl p-5 rounded-[2.5rem] shadow-2xl border border-pink-100 flex flex-col gap-3 w-80 transition-all opacity-80 hover:opacity-100 group' },
                h('div', { id: 'yt-player', className: 'hidden' }),

                    h('span', { className: 'text-xs font-bold text-gray-700 truncate break-keep' }, videoTitle)
                ),
                h('div', { className: 'flex items-center justify-between px-3' },
                    h('button', { onClick: handleNext, className: 'text-gray-300 hover:text-pink-500 transition-colors' }, 
                        h('svg', { width: '22', height: '22', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M6 6h2v12H6zm3.5 6l8.5 6V6z' }))
                    ),
                    h('button', { onClick: handleToggle, className: 'bg-pink-500 text-white p-4 rounded-full shadow-lg hover:bg-pink-600 transition-all active:scale-90 scale-110' },
                        isPlaying 
                        ? h('svg', { width: '22', height: '22', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M6 19h4V5H6v14zm8-14v14h4V5h-4z' }))
                        : h('svg', { width: '22', height: '22', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M8 5v14l11-7z' }))
                    ),
                    h('button', { onClick: handleNext, className: 'text-gray-300 hover:text-pink-500 transition-colors' },
                        h('svg', { width: '22', height: '22', fill: 'currentColor', viewBox: '0 0 24 24' }, h('path', { d: 'M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z' }))
                    )
                ),
                h('div', { className: 'flex items-center gap-3 px-1' },
                    h('span', { className: 'text-xs opacity-50' }, 'ğŸ”ˆ'),
                    h('input', { type: 'range', min: '0', max: '100', value: volume, onChange: (e) => {
                        const v = parseInt(e.target.value);
                        setVolume(v);
                        if (playerRef.current) playerRef.current.setVolume(v);
                    }, className: 'w-full h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-pink-500' })
                )
            );
        };

        const CopyItem = ({ label, copyValue, displayText, icon, delay = 0, popupText }) => {
            const [toast, setToast] = React.useState(false);

                e.stopPropagation();

            return h('div', { onClick: handleCopy, className: 'group relative flex items-center justify-between p-8 bg-white/60 backdrop-blur-xl border border-white hover:border-pink-300 rounded-[3rem] transition-all duration-500 cursor-pointer hover:shadow-2xl hover:-translate-y-2 opacity-0 animate-fade-in shadow-xl', style: { animationDelay: `${delay}ms`, animationFillMode: 'forwards' } },
                h('div', { className: 'flex items-center gap-7 text-left' },
                    h('div', { className: 'text-5xl transition-transform duration-500 group-hover:scale-110' }, icon),
                    h('div', { className: 'flex flex-col' },
                        h('span', { className: 'text-[10px] font-black text-pink-400 uppercase tracking-tighter mb-1' }, label),
                        h('span', { className: 'text-xl md:text-2xl font-black text-gray-800 break-keep' }, displayText)
                    )
                ),
                h('div', { className: 'bg-pink-500 text-white px-6 py-2.5 rounded-full text-[12px] font-black shadow-md group-hover:bg-pink-600 transition-all whitespace-nowrap' }, 'í´ë¦­í•˜ì—¬ ë³µì‚¬'),
                toast && h('div', { className: 'absolute -top-20 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-xs px-10 py-5 rounded-[2rem] shadow-2xl z-[200] whitespace-nowrap animate-bounce font-black border border-white/10' }, popupText || `${displayText}ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.`)

        const App = () => {

                    h('div', { className: 'relative mb-16' },

                        h('div', { className: 'relative w-64 h-64 md:w-72 md:h-72 rounded-full overflow-hidden shadow-[0_40px_80px_-20px_rgba(0,0,0,0.2)] border-[15px] border-white group' },
                            h('img', { src: 'image/300_300.jpg', alt: 'AIps Logo', className: 'w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000' })
                        )
                    ),
                    h('h1', { className: 'text-5xl md:text-8xl font-black mb-16 break-keep leading-tight tracking-tighter text-gray-800 flex flex-col items-center gap-y-6' },
                        h('span', { className: 'aips-logo-style text-7xl md:text-[10rem] mb-4' }, 'AIps'),
                        h('span', { className: 'block' }, 'í›„ì›ì— ê°ì‚¬ë“œë¦½ë‹ˆë‹¤.')
                    ),
                    h('div', { className: 'w-full max-w-3xl space-y-10 mb-24' },
                        h(CopyItem, { label: 'í›„ì› ê³„ì¢Œ (ê¸°ì—…ì€í–‰)', copyValue: 'ê¸°ì—… 040-086067-01-014', displayText: 'ì¡°í˜„ìš° (ê¸°ì—…) 040-086067-01-014', delay: 100, icon: 'ğŸ¦' })

                            "ì—¬ëŸ¬ë¶„ì˜ êµ¬ë…ê³¼ ì¢‹ì•„ìš”,", h('br'), "í›„ì›ì— ì œê°€ í•˜ë£¨ í•˜ë£¨ë¥¼ ì‚´ì•„ê°‘ë‹ˆë‹¤."
                        ),
